<?xml version='1.0' encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>

<fontconfig>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>FiraCode Nerd Font Mono</family>
        </prefer>
    </alias>
    <alias>
        <family>serif</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>FiraCode Nerd Font</family>
        </prefer>
    </alias>
</fontconfig>
