# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1
monitor=eDP-1,1920x1080@60,0x0,1 # T495s internal
# monitor=HDMI-A-1,1920x1080@60,1920x0,1  #0x-1080,1 # samsung monitor
monitor=desc:Microstep Optix MAG27CQ 0000000000001,2560x1440@144,3440x0,1
monitor=desc:HP Inc. HP E24 G4 CN41450LKG,1920x1080@60,2560x0,1,transform,3
monitor=desc:GIGA-BYTE TECHNOLOGY CO. LTD. MO34WQC2 0x01010101,3440x1440@240,0x0,1,bitdepth,10,cm,hdr,sdrbrightness,1.3,sdrsaturation,1
monitor=desc:XXX AAA,preferred,0x-1080,2


workspace = m[desc:Microstep Optix MAG27CQ 0000000000001], layoutopt:orientation:right
workspace = m[desc:HP Inc. HP E24 G4 CN41450LKG], layoutopt:orientation:top

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = ghostty
$fileManager = dolphin
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar
exec-once = firefox
exec-once = swaync
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = amixer -c 1 sset 'Auto-Mute Mode' Disabled # Don't mute external speakers
# exec-once = hyprpaper
exec-once = hypridle
exec-once = syncthingtray --wait # syncthing tray & notifications


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 0
    gaps_out = 0

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(606060ff) # rgba(7cafc2ee) 45deg
    col.inactive_border = rgba(000000ff)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = master # dwindle
}


# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    # rounding = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
    # col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    # blur {
    #     # enabled = true
    #     size = 3
    #     passes = 1
    #
    #     vibrancy = 0.1696
    # }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = false

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #
    # animation = windows, 1, 7, myBezier
    # animation = windowsOut, 1, 7, default, popin 80%
    # animation = border, 1, 10, default
    # animation = borderangle, 1, 8, default
    # animation = fade, 1, 7, default
    # animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
    # special_scale_factor = 0.1
    mfact = 0.75
    orientation = center
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    background_color = 0
    vrr = 0
    vfr = false
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us(altgr-intl)
    kb_variant =
    kb_model =
    kb_options = caps:escape # caps:swapescape
    kb_rules =

    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    gesture = 4, horizontal, workspace
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = 1 # -0.5
}


####################
### KEYBINDINGSS ###
####################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier


# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal # -d current
# bind = $mainMod SHIFT, Q, exec, '$terminal && echo "asdf"'
bind = $mainMod, W, exec, firefox
bind = $mainMod, E, exec, evolution
bind = $mainMod, R, exec, vesktop
bind = $mainMod, T, exec, obsidian
bind = $mainMod, Y, exec, $fileManager

bind = $mainMod, C, killactive,
# bind = $mainMod, M, exit,
bind = $mainMod, G, togglefloating,
bind = $mainMod, A, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, D, togglesplit, # dwindle
bind=SUPER,F,fullscreen,0 # 1 still shows bar etc

bind = $mainMod, N, exec, swaync-client -t -sw

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u

# Move windows
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

bind = SUPER,Tab,cyclenext
# And if you happen to have two or more floating windows overlapping, you might also want to add a second bind to the same keys:
bind = SUPER,Tab,bringactivetotop
# Resize windows
bindle = $mainMod, left, resizeactive, -20 0
bindle = $mainMod, right, resizeactive, 20 0
bindle = $mainMod, up, resizeactive, 0 -20
bindle = $mainMod, down, resizeactive, 0 20

# waybar
bind = $mainMod, B, exec, killall -SIGUSR1 waybar

# hide waybar unless pressing mainmod
bindt = , SUPER_L, exec, killall -SIGUSR1 waybar
bindrt = SUPER, SUPER_L, exec, killall -SIGUSR1 waybar

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Clipboard
bind = $mainMod, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# Screenshot
# bind = $mainMod, X, exec, XDG_CURRENT_DESKTOP=Sway flameshot gui # what the heeeell???
bind = , Print, exec, grim -g "$(slurp)"
bind = $mainMod, Z, exec, grim -g "$(slurp -d)" - | wl-copy

# Blue filter
# TODO: write waybar module for wlsunset
bind = $mainMod, X, exec, pkill wlsunset || wlsunset # activate blue light filter

# Media Keys
bindle =, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bindle =, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioNext, exec, playerctl next
bindl = , xf86monbrightnessup, exec, brightnessctl set 5%+
bindl = , xf86monbrightnessdown, exec, brightnessctl set 5%-
# Laptop switch, find with: hyprctl devices
bindl = , switch:on:Lid Switch, exec, loginctl lock-session # && systemctl suspend-then-hibernate
# bindl = , switch:off:Lid Switch, exec, notify-send "lid opened"
bind = $mainMod, M, exec, hyprlock
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
